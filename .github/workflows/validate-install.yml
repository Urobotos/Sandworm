name: Validate Bash Scripts

on:
  push:
    paths:
      - '**/*.sh'
  pull_request:
    paths:
      - '**/*.sh'
  workflow_dispatch:

jobs:
  validate-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and Validate Bash Scripts
        run: |
          echo "üîé Searching for .sh files (recursively)..."
          find . -name "*.sh" | while read -r script; do
            echo ""
            echo "üîç Checking $script"

            # Check if file exists
            if [ ! -f "$script" ]; then
              echo "‚ùå ERROR: $script not found!"
              exit 1
            else
              echo "‚úÖ OK: $script exists."
            fi

            # Check if file is executable
            if [ ! -x "$script" ]; then
              echo "‚ùå ERROR: $script is not executable! (missing chmod +x)"
              exit 1
            else
              echo "‚úÖ OK: $script is executable."
            fi

            # Check for syntax errors
            if ! bash -n "$script"; then
              echo "‚ùå ERROR: Syntax error in $script!"
              exit 1
            else
              echo "‚úÖ OK: Syntax check passed for $script."
            fi

            echo "üéØ $script passed all checks."
            echo ""
          done
