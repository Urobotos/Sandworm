

######################################################################################### 
##  Searching Klipper objects in terminal:
#########################################################################################
## gcode in terminal: search_vars s=name_of_search

[gcode_macro SEARCH_VARS]
gcode:
    {% set search = params.S|lower %}
    {% set ns = namespace() %}
    {% for item in printer  %}
        {% if ' ' in item %}
            {% set ns.path = ['printer', "['%s']" % (item), ''] %}
        {% else %}
            {% set ns.path = ['printer.', item, ''] %}   
        {% endif %} 

        {% if search in ns.path|lower %}
            { action_respond_info(ns.path|join) }
        {% endif %} 

        {% if printer[item].items() %}
            {% for childkey, child in printer[item].items() recursive %}
                {% set ns.path = ns.path[:loop.depth|int + 1] %}

                {% if ' ' in childkey %}
                    {% set null = ns.path.append("['%s']" % (childkey)) %}
                {% else %}
                    {% set null = ns.path.append(".%s" % (childkey)) %}
                {% endif %} 

                {% if child is mapping  %}
                    { loop(child.items()) }
                {% else %}
                    {% if search in ns.path|lower %}
                        { action_respond_info("%s : %s" % (ns.path|join, child)) }   
                    {% endif %} 
                {% endif %} 
                
            {% endfor %}
        {% endif %} 
    {% endfor %}

######################################################################################### 
## Test moves:
#########################################################################################
#X gcode: test_move SPEED=130

[gcode_macro test_speed_move]
gcode:
    SAVE_GCODE_STATE NAME=test
	{% set speed = (params.SPEED|default(120)|int) %}
	{% if speed > 160 %}                                # Speed limit and safe check
	   M118 Wrong value, set speed under 160 in mm/s
	   M117 Wrong value, set speed under 160 in mm/s
	{% else %}
	   {% set _speed = (speed * 60 | int) %}
       {% set _count = 1 %}
       {% set zet_pos = printer.toolhead.position.z %}
	   {% if zet_pos < 20 %}
	      G90
	      G1 Z20 F600
	   {% endif %}
	   {% for wipe in range(_count) %}
	      G90
          G1 X75 Y160 F{_speed}
	      G1 X75 Y75 F{_speed}
	      G1 X160 Y75 F{_speed}
	      G1 X160 Y160 F{_speed}
	      G1 X75 Y160 F{_speed}
	   
	      G1 X160 Y75 F{_speed}
          G1 X75 Y75 F{_speed}
	      G1 X160 Y160 F{_speed}
	      G1 X75 Y160 F{_speed}
	   
	      G1 X75 Y75 F{_speed}
	      G1 X160 Y75 F{_speed}
	      G1 X160 Y160 F{_speed}
	      G1 X75 Y160 F{_speed}
	   {% endfor %}
    {% endif %}   
	RESTORE_GCODE_STATE NAME=test










