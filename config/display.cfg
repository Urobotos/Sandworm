
################################################################
# BIGTREETECH MINI 12864 V2.0 LCD (EXP1 / EXP2) pins Aliases:
################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5


#####################################################################
#   Display Bigtreetech Mini 12864 V2.0
#####################################################################

[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
menu_timeout: 40

## Display Beeper settings:
[pwm_cycle_time beeper]
pin: EXP1_1
value: 0
shutdown_value: 0
cycle_time: 0.001                                                             # Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz

## RGB LED on Display
[neopixel Display_LED]
pin: EXP1_6
chain_count: 3
initial_RED: 0.02
initial_GREEN: 0.05
initial_BLUE: 0.1
color_order: BRG

## Example of Gcode for set RGB LED on display: 
# SET_LED LED=Display_LED RED=0.02 GREEN=0.05 BLUE=0.1 INDEX=1 TRANSMIT=1     # index=1: Knob
# SET_LED LED=Display_LED RED=0.02 GREEN=0.05 BLUE=0.1 INDEX=2 TRANSMIT=1     # index=2: Display led1
# SET_LED LED=Display_LED RED=0.02 GREEN=0.05 BLUE=0.1 INDEX=3 TRANSMIT=1     # index=3: Display led2

#####################################################################
#   Macros:
#####################################################################

## M300 macro:
## Example gcode: M300 S=Hz P=ms D=ms
## S the tone frequency, P is the tone duration, D is the delay after the tone is played.
[gcode_macro M300]
gcode:
   {% set frequency = params.S | default(1000) |int %}                         # Default 1 kHz tone.
   {% set duration = params.P | default(100) | int %}                          # Default 10ms duration.
   {% set delay = params.D | default(0) | int %}                               # Default 0ms delay after the tone is played.
   {% set pwm = 1.0/frequency if frequency > 0 else 1 %}   
   SET_PIN PIN=beeper VALUE=0.3 CYCLE_TIME={ pwm }
   G4 P{duration}
   SET_PIN PIN=beeper VALUE=0
   G4 P{delay}

## Example of a Play Tone macro for a alert beeps:
## gcode: beep_beep_beep S=400 P=300 D=100
[gcode_macro alert_beep]
gcode:	
   M300 S880 P100 D0        # First double beep
   M300 S880 P100 D500
   M300 S880 P100 D0        # Second double beep
   M300 S880 P100 D500
   M300 S880 P100 D0        # Third double beep
   M300 S880 P100 D0

## Langage change macro
## 1 = English, 2 = Czech, 3 = German
[gcode_macro SET_MENU_LANGUAGE]
description: LCD menu language
gcode:
    {% set lang = params.LANGUAGE | default(1) | int %}
    {% set messages = {
        1: "English selected",
        2: "Zvolena cestina",
        3: "Deutsch ausgewahlt" } %}
    SAVE_VARIABLE VARIABLE=lang VALUE={ lang }
    M117 { messages.get(lang, "Language set") }

## Knob LED green feedback
## 1 = feedback ON, 0 = feedback OFF
[gcode_macro knob_feedback]
description: Knob LED feedback when gcode macro is triggered
gcode:
    {% set value_knob = printer.save_variables.variables.knob %}
    {% if value_knob == 1 %}
       SET_LED LED=Display_LED RED=0 GREEN=1 BLUE=0 INDEX=1 TRANSMIT=1
       UPDATE_DELAYED_GCODE ID=knob_return DURATION=0.5
    {% endif %} 

[delayed_gcode knob_return]
initial_duration: 0
gcode:
   {% set VALUE_RED = printer.configfile.config['neopixel Display_LED'].initial_red | default(0.02) | float | round(2) %}                      
   {% set VALUE_GREEN = printer.configfile.config['neopixel Display_LED'].initial_green | default(0.05) | float | round(2) %}
   {% set VALUE_BLUE = printer.configfile.config['neopixel Display_LED'].initial_blue | default(0.1) | float | round(2) %}
   SET_LED LED=Display_LED RED={VALUE_RED} GREEN={VALUE_GREEN} BLUE={VALUE_BLUE} INDEX=1 TRANSMIT=1


