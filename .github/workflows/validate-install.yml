name: Validate Bash Scripts

on:
  push:
    paths:
      - '*.sh'
  pull_request:
    paths:
      - '*.sh'
  workflow_dispatch:   # Manual run option

jobs:
  validate-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and Validate Bash Scripts
        run: |
          echo "üîé Searching for .sh files..."
          shopt -s nullglob
          for script in *.sh; do
            echo "üîç Checking $script"

            # Check if file exists
            if [ ! -f "$script" ]; then
              echo "‚ùå $script not found!"
              exit 1
            fi

            # Check if file is executable
            if [ ! -x "$script" ]; then
              echo "‚ùå $script is not executable! (missing chmod +x)"
              exit 1
            fi

            # Check for syntax errors
            if ! bash -n "$script"; then
              echo "‚ùå Syntax error in $script!"
              exit 1
            fi

            echo "‚úÖ $script passed all checks."
          done
