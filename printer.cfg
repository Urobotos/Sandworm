
# To use this config, start by identifying the micro-controller on the
# board - it may be an STM32F446, or STM32F429.  Select the
# appropriate micro-controller in "make menuconfig" and select "Enable
# low-level configuration options". For STM32F446 boards the firmware
# should be compiled with a "32KiB bootloader" and a "12MHz crystal"
# clock reference. For STM32F429 boards use a "32KiB bootloader" and
# an "8MHz crystal".

# See docs/Config_Reference.md for a description of parameters.

# [include mainsail.cfg]
[include mainsail_custom.cfg]
[include display.cfg]
[include macros.cfg]
[include fans.cfg]
[include lights_chamber.cfg]
[include start_end_gcodes.cfg]
[include KAMP_Settings.cfg]
[include moonraker_obico_macros.cfg]

[include TESTY/macros_test.cfg]
# [include test_htu21d.cfg]

## Octopus V1.1 stm32 f407:
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_300028000350334D33363720-if00
restart_method: command   

[mcu Btt-Pi]
serial: /tmp/klipper_host_mcu

[mcu EBBCan]
canbus_uuid: f0c07715738d   #run cmd command>   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0

[printer]
kinematics: corexy
max_velocity: 160           # Stealthchop limit max 300RPM = 5RPS max. For converting 5RPS to mm/s --> (5RPS x Rotation distance: 40mm/turn = 200mm/sec MAX) --> 80% of 200mm/s == 160 mm/sec
max_accel: 2000
max_z_velocity: 11
max_z_accel: 100
square_corner_velocity: 5.0

[temperature_sensor EBB42]
sensor_type: temperature_mcu
sensor_mcu: EBBCan

[temperature_sensor Octopus_mcu]
sensor_type: temperature_mcu
sensor_mcu: mcu


###############################################################################
#      X/Y - Motory
###############################################################################
##  Left Stepper
##  Connected to MOTOR_0 , Driver 0
##  Endstop connected to: EBB42 pin PB6
##  Driver TMC2226

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 64 # 32
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: EBBCan:PB6
position_endstop: -6.8 
position_min: -6.8       
position_max: 242 
homing_speed: 45    
homing_retract_dist: 4
homing_retract_speed: 15
second_homing_speed: 8
homing_positive_dir: false

[tmc2209 stepper_x]  
uart_pin: PC4
run_current: 0.900
hold_current: 0.6
sense_resistor: 0.150
interpolate: False
stealthchop_threshold: 999999 

############################
##  Right Stepper
##  Connected to MOTOR_1 , Driver 1
##  Endstop connected to DIAG_1
##  Driver TMC2226

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: PG9
position_endstop: 254       
position_min: -10            
position_max: 254
homing_positive_dir: true
homing_speed: 45
homing_retract_dist: 4
homing_retract_speed: 15
second_homing_speed: 8

[tmc2209 stepper_y]          
uart_pin: PD11
run_current: 0.900
hold_current: 0.6
sense_resistor: 0.150
interpolate: False
stealthchop_threshold: 999999

###########################################################
#      Z0, Z1 a Z2 - Motory
###########################################################

##  Z0 Stepper - Front Left
##  Connected to MOTOR_2.1 or MOTOR_2.2 , Driver 2 
##  Endstop connected to DIAG_2
##  Drivery TMC2226

[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 8
endstop_pin:  ~!PB7
#position_endstop: 0.657                # Saved uder line
position_min: -2 #0.000
position_max: 220                       # 220 is Operative, limit position by cables is 230mm (10mm is reserve for Z-Hop) and Hard Stop is then about on 235 mm
homing_speed: 10.0
homing_retract_dist: 3
homing_retract_speed: 9
second_homing_speed: 4

[tmc2209 stepper_z]          
uart_pin: PC6
run_current: 0.800
hold_current: 0.5
sense_resistor: 0.150
interpolate: False
stealthchop_threshold: 999999

############################
##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3 , Driver 3
##  Driver TMC2226

[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PC7
run_current: 0.800
hold_current: 0.5
sense_resistor: 0.150
interpolate: False
stealthchop_threshold: 999999

############################
##  Z2 Stepper - Front Right
##  Connected to MOTOR_4 , Driver 4
##  Driver TMC2226

[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 8

[tmc2209 stepper_z2]
uart_pin: PF2
run_current: 0.800
hold_current: 0.5
sense_resistor: 0.150
interpolate: False
stealthchop_threshold: 999999

#####################################################################
#   Extruder E0 - EBB CAN ToolHead:
#####################################################################
## E stepper connected to CAN ToolHead
## Heater - CAN ToolHead - Hotend 0
## Thermistor - CAN ToolHead - TH0
## Filament sensor connected to - CAN ToolHead - Probe
## CAN ToolHead has Driver TMC2209

[extruder]
step_pin: EBBCan:PD0
dir_pin: !EBBCan:PD1
enable_pin: !EBBCan:PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 23.056                   # Bondtech 5mm Drive Gears
gear_ratio: 50:17                           # 3:1 ratio (teeth on gear 1: teeth on gear 2)
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: EBBCan:PB13                 
sensor_pin: EBBCan:PA3
sensor_type: ATC Semitec 104NT-4-R025H42G
min_temp: 0
min_extrude_temp: 190
max_temp: 300
max_power: 1.0
pressure_advance: 0.055
max_extrude_only_distance: 120.0
# max_extrude_only_velocity: 75.0
# max_extrude_only_accel: 1500 
#control: pid
pwm_cycle_time: 0.1                        # recomended 0.1 sec for heaters
#pid_Kp: 34.58
#pid_Ki: 6.26
#pid_Kd: 47.72

[tmc2209 extruder]
uart_pin: EBBCan:PA15
run_current: 0.700                         # Usongshine pancake 17HS4023, max current 1.0A, recomendet 0.6A, with cooling 0.7A
hold_current: 0.3
sense_resistor: 0.110                
interpolate: True
stealthchop_threshold: 999999


#####################################################################
#   Bed Heater - Zonal Hotbed 100/220 Watt
#####################################################################
## Maximum bed temperature 110Â°C (according to manufacturer)
## Bed Heater Power to BED_P (+) and PA1 (-)
## Thermistor to TB

[heater_bed]
heater_pin: PA1
sensor_pin: PF3
sensor_type: Generic 3950
min_temp: 0
max_temp: 120
#control: pid
pwm_cycle_time: 0.1                        # recomended 0.1 sec for heaters
#pid_Kp: 67.472
#pid_Ki: 1.018
#pid_Kd: 1118.352

#####################################################################
#   BL-Touch + Homing and Gantry Adjustment Routines:
#####################################################################
## EBB42 BL-Touch pinout, wire colors by Triangle BL: 
## Wire colours: Brown (GND), Red (+5V), Yelow SERVO (PB9).... Black (GND), White PROBE (PB8)

[bltouch]
control_pin: EBBCan:PB9                  #CanTH-PB9, octopus-PB6 (yelow wire, SERVO signal)
sensor_pin: ^EBBCan:PB8                  #CanTH-PB8, octopus-PB7 (white wire, prob signal)
stow_on_each_sample: false
samples: 1
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01
samples_tolerance_retries: 3
speed: 5.0
lift_speed: 10.0
x_offset: 0  
y_offset: -27.0
#z_offset: 2.120

[bed_mesh]
speed: 45
horizontal_move_z: 8 
mesh_min: 10, 10
mesh_max: 225, 225
probe_count: 4, 4
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic
bicubic_tension: 0.2
mesh_pps: 2,2
adaptive_margin: 10

[z_tilt]
speed: 45
horizontal_move_z: 10
retries: 3
retry_tolerance: 0.04
z_positions:
    -58.15, 11.6
    117.5, 283  
    293.15, 11.6 
points:  
    30, 57  
    117.5, 232                
    205, 57                   

[safe_z_home]                   
home_xy_position: 73, 251.5
speed: 45
z_hop: 10            
z_hop_speed: 10.0
#move_to_previous: False


[endstop_phase]


#####################################################################
#   ADXL345 - CAN ToolHead
#####################################################################
#gcode: SHAPER_CALIBRATE

[adxl345]
cs_pin: EBBCan:PB12
spi_software_sclk_pin: EBBCan:PB10
spi_software_mosi_pin: EBBCan:PB11
spi_software_miso_pin: EBBCan:PB2
spi_speed: 5000000   
axes_map: x, y, z  

[resonance_tester]
accel_chip: adxl345
probe_points:
    117.5, 117.5, 20

[input_shaper]
